<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Jurassic Hub</title>
    <link rel="stylesheet" href="css/details.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>

        <div class="collumn">
      
          <div onclick= 'alert("Em breve")' id="library">
          <img src="assets/library.png" alt="icone da biblioteca">
        </div>
      
        <div onclick="window.location.href = 'Cart.html';" id="shopping-cart">
          <img src="assets/cart.png" alt="icone de um carrinho de compras">
        </div>
      
        </div>
      
        <div class="collumn">
      
        <div onclick="window.location.href = 'index.html';" id="logo">
          <img src="assets/JH-Logo.png" id="logo-img" alt="Logo do Jurassic Hub" width="100" height="100">
          <h1>Jurassic Hub</h1>
        </div>
      
        </div>
      
        <div class="collumn">
      
        <div id="search">
          <img src="assets/search-icon.png" alt="icone de pesquisa" id="search-img">
          <input type="search" name="search-game" id="search-game" placeholder="pesquisar" disabled>
        </div>
      
        <div id="user">
          <img src="assets/user-icon.png" alt="icone de usuario" width="50" height="50">
        </div>
      
      </div>
      
      </header>
    
    <main>
        <div id="gamesContainer" class="game-details-container">
          <!-- ConteÃºdo gerado dinamicamente pelo JS -->
        </div>
    </main>

    <script type="module" src="js/details.js"></script>
</body>
</html>
